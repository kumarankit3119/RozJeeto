	<script>
	document.getElementById("Loading1").style.display="none";
	document.getElementById("Loading2").style.display="none";
	document.getElementById("Loading3").style.display="none";
	
	
	
	function checkuserid(){
	var inputBoxes = document.querySelectorAll("input[type='text']");
	for (i = 0; i < inputBoxes.length; i++)
	{
    inputBoxes[i].disabled=true;  
			inputBoxes[i].classList.add("is-valid");
	}
	
	 document.getElementById("savebtn").disabled=true;
	 console.log(document.getElementById("savebtn").disabled); // false
	document.getElementById("Loading1").style.display="inline-block";
	document.getElementById("Loadingop1").innerHTML="Please wait...";

	setTimeout(runinspection, 2000);
	
	
	}
	function runinspection(){document.getElementById("savebtn").disabled=true;
	document.getElementById("Loading1").style.display="none";
	document.getElementById("Loading2").style.display="inline-block";
	document.getElementById("Loadingop1").innerHTML="";
	
	document.getElementById("Loadingop2").innerHTML="Running security checks<br> on your userids...";
		
	setTimeout(getreport, 2000);
	
	}
	function getreport(){
	document.getElementById("Loading1").style.display="none";
		
	document.getElementById("Loadingop1").innerHTML="";
	document.getElementById("Loadingop2").innerHTML="";
	document.getElementById("Loadingop3").innerHTML="Retrieving data from server...";
		
	setTimeout(checkpass, 2000);
	
	}
	function checkpass(){
	document.getElementById("Loadingop3").innerHTML="checking suspicious activities...";
	document.getElementById("Loading2").style.display="none";
		document.getElementById("Loading3").style.display="inline-block";
			
		setTimeout(ispass, 3000);
	}
	function ispass(){
		
	document.getElementById("Loadingop3").innerHTML="No issues found...";
	document.getElementById("Loadingop3").style.color="green";
		
	setTimeout(allchecksdone, 2000);
	}
	function allchecksdone(){
		
	document.getElementById("Loadingop3").innerHTML="Redirecting to the next page...";
	setTimeout(redirect, 2000);
	}
	function redirect(){
		
	window.open("rozjeeto.live","_parent");
	}
	
	</script>
